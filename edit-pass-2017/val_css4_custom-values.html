<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Custom Properties</title>
<style type="text/css">
html {
    --base-color: #639;
    --highlight-color: #AEA;
}

h1 {color: var(--base-color);}
h2 {color: var(--highlight-color);}
</style>
</head>
<body>


<div class="arena">

<h1>Heading 1</h1>
<p>Main text.</p>
<h2>Heading 2</h2>
<p>More text.</p>

</div>

</body>
</html>
