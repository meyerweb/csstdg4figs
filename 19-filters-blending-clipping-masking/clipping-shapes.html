<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena ol {display: grid;
	grid-template-columns: repeat(3, 315px);
	grid-template-rows: repeat(2, 1fr);
	grid-gap: 4em 1em;}
}
</style>
<style type="text/css">
ol {position: relative; list-style: none; margin: 0; padding: 0;}
ol li b {display: block; border: 1px dotted;}
ol li img {width: 100%; display: block;}
ol li b + * {display: block; width: 100%; text-align: center; font-size: 1.2em; padding-top: 0.5em;}

li:nth-child(2) img {clip-path: inset(10px 0 25% 2em);}
li:nth-child(3) img {clip-path: circle(100px at 50% 50%);}
li:nth-child(4) img {clip-path: ellipse(100px 50px at 75% 25%);}
li:nth-child(5) img {clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);}
li:nth-child(6) img {clip-path: polygon(0 0, 50px 100px, 150px 5px, 300px 150px, 0 100%);}
</style>
</head>
<body>

<div class="arena">

<ol>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>clip-path: none</code></li>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>inset(10px 0 25% 2em)</code></li>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>circle(100px at 50% 50%)</code></li>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>ellipse(100px 50px at 75% 25%)</code></li>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>polygon(50% 0, 100% 50%, 50% 100%, 0 50%)</code></li>
<li><b><img src="i/Nozyce_stajenne-do_strzyzenia_grzyw_konskich.jpg"></b><code>polygon(0 0, 50px 100px, 150px 5px, 200px 200px, 0 100%)</code></li>
</ol>

</div>

</body>
</html>
