<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena ol {display: grid;
	grid-template-columns: repeat(3,350px);
}
.arena li {width: 325px; height: 325px; list-style: none;}
.threebg {width: 275px; height: 275px; margin: 25px;
	background-image:
        url(i/star.svg),
        url(i/diamond.png),
        linear-gradient(135deg, #F00, #AEA);
    background-blend-mode: color-burn, luminosity, darken;
    background-size: 100% auto;
    background-position: center;
    background-repeat: no-repeat;
}
li:nth-child(1) {background: maroon;}
li:nth-child(2) {background: linear-gradient(teal, lime);}
li:nth-child(3) {background: url(i/cloud.svg) center / 20% auto;}
</style>
</head>
<body>

<div class="arena">

<ol>
<li><p class="threebg"></p></li>
<li><p class="threebg"></p></li>
<li><p class="threebg"></p></li>
</ol>

</div>

</body>
</html>
