<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena ol {display: grid;
	grid-template-columns: repeat(3, 1fr min-content);
	align-items: center;
	grid-gap: 1em;
	list-style: none;}
li {position: relative;}
li b {font-size: 8vw; color: rgba(0,0,0,0.75); font-style: italic;}
</style>
<style type="text/css">
img.masked {mask-image: url(i/theatre-masks.svg);}
</style>
</head>
<body>

<div class="arena">

<ol>
	<li><img src="i/mask.JPG"></li>
	<li><b>+</b></li>
	<li><img src="i/theatre-masks.svg"></li>
	<li><b>=</b></li>
	<li><img class="masked" src="i/mask.JPG"></li>
</ol>

</div>

</body>
</html>
