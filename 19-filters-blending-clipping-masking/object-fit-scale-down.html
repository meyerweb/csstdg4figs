<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Figure</title>
<style type="text/css">
ol {display: flex; list-style: none; justify-content: space-between; align-items: end;
	width: 550px; padding: 1ch; margin: 0;}
li b {display: block; text-align: center; font: 0.9em/1.1 Open Sans, sans-serif;}

li {width: 100px;}
li img {background: silver;
	object-fit: scale-down;}

li:nth-child(1) img {width: 100px; height: 80px;}
li:nth-child(2) img {width: 100px; height: 60px; margin-bottom: 10px;}
li:nth-child(3) img {width: 100px; height: 35px; margin-bottom: 22.5px;}
li:nth-child(4) img {width: 100px; height: 20px; margin-bottom: 30px;}
</style>
</head>
<body>

<ol>
<li><img src="i/chrome.jpg" alt=""><b>height: 100px</b></li>
<li><img src="i/chrome.jpg" alt=""><b>height: 60px</b></li>
<li><img src="i/chrome.jpg" alt=""><b>height: 35px</b></li>
<li><img src="i/chrome.jpg" alt=""><b>height: 20px</b></li>
</ol>

</body>
</html>
