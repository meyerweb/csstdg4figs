<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena {display: grid;
	grid-template-columns: repeat(2,1fr);
	}
p {height: 250px; width: 250px; background: teal;
	margin: 0;}
p {
    mask:
      url(i/circle.svg) repeat-y top right / auto subtract,
      url(i/square.svg) no-repeat center / 50% 33% add,
      url(i/triangle.svg) repeat-y 25% 67% / contain add;
}
#example {width: 400px; background: goldenrod;}
</style>
</head>
<body>

<div class="arena">

<p></p>
<p id="example"></p>

</div>

</body>
</html>
