<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Figure</title>
<style type="text/css">
body {display: flex; justify-content: center;}
.arena {display: grid;
	grid-template-columns: repeat(4, 250px);
	grid-template-rows: repeat(2, 250px);
	grid-gap: 5em 40px;}
}
</style>
<style type="text/css">
ol {position: relative; height: 250px; width: 250px; list-style: none; margin: 0; padding: 0;}
ol li {height: 100%; width: 100%; position: absolute; top: 0; left: 0;}
ol li > * {width: 100%; text-align: center; position: absolute; top: 100%; margin-top: 0.33em; font-size: 1.5em;}
ol li:nth-child(1) {
	background-image:
		url(i/Kitchen-Dough-Blender.jpg),
		url(i/Kitchen-Dough-Blender.jpg),
		url(i/Kitchen-Dough-Blender.jpg),
		linear-gradient(135deg, gray, gray);
	background-position: top left, top right, bottom left, bottom right;
	background-size: 50% 50%;
	background-repeat: no-repeat;
	z-index: 2;
	}
ol li:nth-child(2) {
	background-image:
		url(i/Kitchen-Dough-Blender.jpg),
		linear-gradient(135deg, gray, gray),
		linear-gradient(135deg, black, white),
		linear-gradient(135deg, black, white);
	background-position: top left, top right, bottom left, bottom right;
	background-size: 50% 50%;
	background-repeat: no-repeat;
	}

.examples {width: 540px; grid-area: 1/2;}
.examples li {width: 250px;}
.darken {grid-area: 2/1;}
.lighten {grid-area: 2/2;}
.difference {grid-area: 2/3;}
.exclusion {grid-area: 2/4;}

.examples li:nth-child(2) {left: auto; right: 0%;}
.darken li:first-child {mix-blend-mode: darken;}
.lighten li:nth-child(1) {mix-blend-mode: lighten;}
.difference li:nth-child(1) {mix-blend-mode: difference;}
.exclusion li:nth-child(1) {mix-blend-mode: exclusion;}
</style>
</head>
<body>

<div class="arena">

<ol class="examples">
<li><em>source</em></li>
<li><em>destination</em></li>
</ol>

<ol class="darken">
<li><code>darken</code></li>
<li></li>
</ol>

<ol class="lighten">
<li><code>lighten</code></li>
<li></li>
</ol>

<ol class="difference">
<li><code>difference</code></li>
<li></li>
</ol>

<ol class="exclusion">
<li><code>exclusion</code></li>
<li></li>
</ol>

</div>

</body>
</html>
