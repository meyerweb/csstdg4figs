<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Figure</title>
<style type="text/css">
ol {display: flex; list-style: none; justify-content: space-between; width: 1000px; padding: 1ch; margin: 0;}
li img {background: silver; border: 1px solid; height: 100px; width: 200px; object-fit: none;}
li b {display: block; text-align: center; font: 1.5em Open Sans, sans-serif;}

li:nth-child(2) img {object-position: top left;}
li:nth-child(3) img {object-position: 67% 100%;}
li:nth-child(4) img {object-position: left 142%;}
</style>
</head>
<body>

<ol>
<li><img src="i/chrome.jpg" alt=""><b>50% 50%</b></li>
<li><img src="i/chrome.jpg" alt=""><b>top left</b></li>
<li><img src="i/chrome.jpg" alt=""><b>67% 100%</b></li>
<li><img src="i/chrome.jpg" alt=""><b>left 142%</b></li>
</ol>

</body>
</html>
