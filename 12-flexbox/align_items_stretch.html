<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Flex Items: align-items</title>  
   <link rel="stylesheet" href="c/examples.css"/>

<style>
body {
  padding: 100px;
  font-size: 25px;
  text-align: center;
}
div {
  background-color: rgba(0,0,0,0.1);
}
article {
  position: relative; width: 16em;
}
article > div {
 display: inline-flex;
 flex-flow: row wrap;
 border: 1px dashed;
}
article > div > div {
 border: 1px solid;
 margin: 0 10px; 
}
.c, .h {
 margin-top: 10px;
}
.d, .i {
 margin-top: 20px;
}
.j {
 font-size: 3rem;
}
div > div {
  border: 1px solid;
  margin: 0 10px 0;
}
p {
  margin-top: 0;
}
.k:before,
.e:after,
.f:after,
.k:after,
article:before{
  content: '';
  position: absolute;
  left: 0; right: 0;
  border-top: 1px solid red;
  height: 1px; 
}
div:before {
  margin-top: -1px;
}
.j {
  font-size: 3rem;
}
.e:after,
.f:after,
.k:after {
  border-top: none; height: 1.2em;
  border-bottom: 1px solid blue;
}
</style>
</head>


<body>

<article>
<div style="align-items: stretch;">
  <div class="a">A</div>
  <div class="b">BB<br/>BB</div>
  <div class="c">CCC<br/>CCC<br/>CCC</div>
  <div class="d">DDDD<br/>DDDD<br/>DDDD<br/>DDDD</div>
  <div class="e">EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE<br/>EEEEE</div>
  <div class="f">FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF<br/>FFFFFF</div>
  <div class="g">GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG<br/>GGGGG</div>
  <div  class="h">HHHH<br/>HHHH<br/>HHHH<br/>HHHH</div>
  <div class="i">III<br/>III<br/>III</div>
  <div class="j">JJ<br/>JJ</div>
  <div class="k">K</div>
</div>
<p>align-items: stretch; â¤´</p>
</article>
</body>
</html>
