<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta charset="utf-8">
<link type="text/css" href="../styles/style-edit.css" rel="stylesheet">
<style type="text/css">
div {
	padding: 20px;
	border: 5px black solid!important;
	color: white;
	font-family: sans-serif;
	text-align: center;
	font-size: 2rem;
}
</style>
<style contenteditable id="editme">div {
	animation-name: red, green, blue;
	animation-duration: 11s, 9s, 6s;
	animation-fill-mode: both;
}
@keyframes red {
	from, 30% {background-color: #f00;}
	to {background-color: #f33;}
}
@keyframes green {
	from, 30% {background-color: #030;}
	to {background-color: #393;}
}
@keyframes blue {
	from, 30% {background-color: #0000ff;}
	to {background-color: #33f;}
}
</style>
</head>

<body>
<div><p>The last animation is the color I should be</div>
</body>

</html>
