
<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta charset="utf-8">
<link type="text/css" href="../styles/style-edit.css" rel="stylesheet">
<style type="text/css">
div {
    padding: 20px;
    border: 5px black solid !important;
    animation: red infinite 3s alternate;
    font-family: sans-serif;
    text-align: center;
    font-size: 2rem;
}
@keyframes red {
    from, 30% {
        background-color: #f00;
    }
    to {
        background-color: #f33;
    }
}
@keyframes green {
    from, 30% {
        background-color: #030;
    }
    to {
        background-color: #393;
    }
}
@keyframes blue {
    from, 30% {
        background-color: #0000ff;
    }
    to {
        background-color: #33f;
    }
}</style>
<style contenteditable id="editme">div {
    animation-name: xred, xgreen, xblue;
    animation-delay: 2s;
}</style>

</head>
<body>
<p>Remove the “x” prefixes from the red, green, and blue animation names above.</p>
<div id="blue"><p>How long after edit do we see animation?</div>
</body>
</html>
