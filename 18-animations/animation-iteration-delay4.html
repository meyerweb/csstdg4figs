<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>animation-iteration-delay</title>
<link type="text/css" href="../styles/style-edit.css" rel="stylesheet">
<style type="text/css">
div.foo {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    animation: yellow, yellow, yellow;
    animation-delay: 1s, 3s, 6s;
    animation-duration: 10s;
}
@keyframes yellow {
    0% {
        background-color: blue;
        transform: scale(0.5);
    }
    50% {
        background-color: red;
    }
    100% {
        background-color: yellow;
        transform: scale(1.5);
    }
}
</style>
</head>
<body>
<div class="foo"></div>
</body>
</html>
