<!DOCTYPE HTML>
<html>
<head>
<title>Snowflake</title>
<meta charset="utf-8">
<link type="text/css" href="../styles/style-edit.css" rel="stylesheet">
<style type="text/css">
html {
	background-image: linear-gradient(to bottom, #3a67ab, #e8f6ff 100%);
	height: 100vh;
}
i {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	display: inline-block;
	position: relative;
	top: 0;
	transform-origin: bottom right;
	background-image: linear-gradient(to bottom, transparent 40%, #FFF 40%, #FFF 60%, transparent 60%), linear-gradient(to left, transparent 40%, #FFF 40%, #FFF 60%, transparent 60%), linear-gradient(to top right, transparent 43%, #FFF 43%, #FFF 57%, transparent 57%), linear-gradient(to bottom right, transparent 43%, #FFF 43%, #FFF 57%, transparent 57%);
	transform: rotate(0deg);
}
</style>
<style id="editme" contenteditable>.snowflake {
	animation: 3s ease-in 200ms 32 forwards falling, 1.5s linear 200ms 64 spinning;
}
@keyframes spinning {
	to {transform: rotate(360deg);}
}
@keyframes falling {
	to {top: 100vh;}
}
</style>
</head>

<body>
	<i class="snowflake"></i>
</body>

</html>
