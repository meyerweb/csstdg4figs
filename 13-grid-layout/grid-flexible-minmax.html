<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Grid Layout</title>
<link rel="stylesheet" type="text/css" href="c/grid-baseline.css">
<style type="text/css">
body {width: auto; padding: 2em;}
section {position: relative;}

.grid {display: grid; width: auto; height: 15em; width: 822px;
	grid-template-columns: 15em 1fr minmax(0,500px) 10%;
 	grid-template-rows: 1fr;}

.gridlines {display: grid;}
.gridlines i {height: 1.2em; font: italic 1.5em Gentium Basic, serif;}
.gridlines i.col.measure {align-self: center; justify-self: stretch;
	text-align: center; height: 1.2em;
	background:
		linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)),
		url(i/arrow-left.svg) 0 50% / 0.5em,
		url(i/arrow-right.svg) 100% 50% / 0.5em,
		radial-gradient(white, white 1em, transparent 1.5em),
		linear-gradient(transparent 45%, black 45%, black 55%, transparent 55%);
	background-repeat: no-repeat;
	}
.gridlines i.col.measure.long {background:
		linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)),
		url(i/arrow-left.svg) 0 50% / 0.5em,
		url(i/arrow-right.svg) 100% 50% / 0.5em,
		radial-gradient(white, white 3.5em, transparent 4em),
		linear-gradient(transparent 45%, black 45%, black 55%, transparent 55%);
	background-repeat: no-repeat;
	}
.gridlines i.col.measure.noarr {background: transparent; margin-top: -2em; opacity: 0.5;}
.gridlines:nth-child(2) {border-width: 0 0 0 1px;}
</style>
</head>
<body>

<section>

<div class="grid boxed lines">
<span class="gridlines"><i class="col measure">15em</i></span>
<span class="gridlines"><i class="col measure noarr">1fr</i></span>
<span class="gridlines"><i class="col measure long">minmax(0,500px)</i></span>
<span class="gridlines"><i class="col measure">10%</i></span>
</div>

</section>

</body>
</html>
