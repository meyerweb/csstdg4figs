<title>Grid Layout</title>

<style type="text/css">

	.grid {display: grid;
		grid-template-rows: 5em 5em; grid-template-columns: 15% 1fr 1fr;
		grid-gap: 12px 2em;}

</style>
</head>
<body>

<div class="grid boxed gridlines" id="g1">
<span class="box01">1</span>
<span class="box02">2</span>
<span class="box03">3</span>
<span class="box04">4</span>
<span class="box05">5</span>
<span class="box06">6</span>
<span class="box05">7</span>
<span class="box03">8</span>
<span class="box01">9</span>
</div>



</body>
