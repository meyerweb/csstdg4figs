<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Grid Layout</title>
<link rel="stylesheet" type="text/css" href="c/grid-baseline.css">
<style type="text/css">
body {width: 770px;}
section {position: relative; width: 35em; padding: 6em 0 0;}

.grid {display: grid; grid-template-columns: [start col-a] 200px [col-b] 50% [col-c] 100px [stop end last]; width: 700px; height: 10em;}

.labels#col {display: grid; grid-template-rows: 6em; grid-template-columns: 200px 50% 100px 5em; width: 700px;}
.labels#col {position: absolute; top: 0; left: 0; margin: 0; padding: 1px;}
.labels#col li {display: flex; justify-content: end; align-items: start; flex-flow: column;}
.labels#row li i::after {content: " || "; color: silver;}
.labels#row li i:last-child::after {content: "";}

.labels li.line.label i {color: rebeccapurple; font: 1em Arvo, sans-serif; border-left: 1px solid; padding-left: 0.25em;}
.labels li i:last-child {padding-bottom: 0.5em;}
.labels .line.col.label  {grid-template-row: 1; grid-template-column: auto / span 1;}

</style>
</head>
<body>

<section>

<div class="grid boxed lines">
<span class="gridlines"></span>
<span class="gridlines"></span>
<span class="gridlines"></span>
</div>

<ul class="labels" id="col">
<li class="col line label"><i>start</i><i>col-a</i><i>1</i></li>
<li class="col line label"><i>col-b</i><i>2</i></li>
<li class="col line label"><i>col-c</i><i>3</i></li>
<li class="col line label"><i>stop</i><i>end</i><i>last</i><i>4</i></li>
</ul>

</section>

</body>
</html>
